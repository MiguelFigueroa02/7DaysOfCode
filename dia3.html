<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./day3/style.css">
    <script src="./day3/script.js"></script>
    <title>Día 3</title>
</head>
<body>
    <a href="./index.html">Volver</a>
    <main>
        <button onclick="mostrarDialogo()" id="probar">Pruébalo</button>
        <dialog id="pregunta">
            <form id="pregunta__form" method="dialog">
                <label for="pregunta__boton">¿Quieres seguir especializándote?</label>
                <button class="pregunta__boton" onclick="camino('Sí');">Sí</button>
                <button class="pregunta__boton" onclick="camino('No');">No</button>
            </form>
        </dialog>
        <form class="camino hidden" id="camino">
            <label for="camino__boton" id="camino__label">¿Quieres seguir hacia el área de Front-End o seguir hacia el área de Back-End?</label>
            <button type="button" class="camino__boton"  onclick="especializacion('Front-End');">Front-End</button>
            <button type="button" class="camino__boton" onclick="especializacion('Back-End');">Back-End</button>
        </form>
        <form class="especializaciones hidden" id="eleccionEspecializacion">
            <label id="especializaciones__pregunta">¿Cuál de las siguientes tecnologías quieres aprender?</label>
            <button type="button" class="especializaciones__front hidden" id="React" onclick="lenguaje('React');">React</button>
            <button type="button" class="especializaciones__front hidden" id="Vue" onclick="lenguaje('Vue');">Vue</button>
            <button type="button" class="especializaciones__back hidden" id="C#" onclick="lenguaje('C#');">C#</button>
            <button type="button" class="especializaciones__back hidden" id="Java" onclick="lenguaje('Java');">Java</button>
        </form>
        <div class="resultadoFinal hidden" id="resultado">
            <p id="resultado__mensaje"></p>
            <button id="resultado__boton" onclick="botonResultado()">¡Genial 😁!</button>
        </div>
        <dialog id="nuevaTec">
            <form method="dialog" id="nuevaTec__Form">
                <label>¿Hay alguna otra tecnología que te gustaría aprender?</label>
                <button class="nuevaTec__Form_button" onclick="nuevasTecnologias('Ok')">Ok!👍</button><button class="nuevaTec__Form_button" onclick="nuevasTecnologias('No')">No</button>
            </form>
        </dialog>
        <form action="" class="tecnologiasNuevas hidden" id="tecnologias">
            <label for="nuevaTecnologia" id="tecnologias__label">Ingrese nueva Tecnología</label>
            <input type="text" name="nuevaTecnologia" id="tecnologias__input" placeholder="Nueva Tecnología">
            <button type="button" id="tecnologias__boton" onclick="enviarNuevaTecnologia();">Enviar</button>
        </form>
        <div id="tecnologiaResultado" class="hidden">
            <p id="tecnologiaResultado__mensaje"></p>
            <button type="button" id="tecnologiaResultado__boton" onclick="mostrarDialogo2()" disabled>¡Qué bien!</button>
        </div>
        <div class="mensajeFinal">
            <p id="mensajefinal"></p>
        </div>
    </main>
</body>
</html>
