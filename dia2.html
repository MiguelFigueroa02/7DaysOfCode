<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./day2/script.js"></script>
    <link rel="stylesheet" href="./day2/style.css">
    <title>Día 2</title>
</head>
<body>
    <main>
        <section class="cuestionario">
            <label class="cuestionario__pregunta">¿Cuál es tu nombre?</label>
            <input type="text" name="nombre" id="cuestionario__nombre" placeholder="Nombre">
            <label class="cuestionario__pregunta">¿Cuál es tu edad?</label>
            <input type="number" name="edad" id="cuestionario__edad" placeholder="Edad">
            <label class="cuestionario__pregunta">¿Qué lenguaje de programación estás estudiando?</label>
            <input type="text" name="lenguaje" id="cuestionario__lenguaje" placeholder="Lenguaje">
            <button type="submit" onclick="cuestionario();">Enviar</button>
            <p class="cuestionario__mensaje" ></p>
        </section>
        <section class="optional escondido" id="formularioOpcional">
            <label for="gusto" id="optional__label"></label>
            <select name="Opciones" id="optional__select">
                <option value=""></option>
                <option value="Sí">Sí</option>
                <option value="No">No</option>
            </select>
            <button id="optional__boton" onclick="optional();" disabled>Enviar</button>
            <p class="optional__mensaje"></p>
        </section>
    </main>
    <footer>
        <a href="./index.html">Volver</a>
    </footer>
</body>
</html>
